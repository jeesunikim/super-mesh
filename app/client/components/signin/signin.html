<div class="Signin">
	<div class="Signin-headline">
		<h2>Always Be Connected<br/> Even Without Internet</h2>
		<div class ="errorMsg">{{notauth}}</div>
	</div>


	<div class="Signin-form">
		<form name="signin" ng-submit="authEmailUser(email, password)" novalidate>
			<div class="inner-addon left-addon">
			    <i class="glyphicon glyphicon-envelope"></i>
			    <input type="text" name="email" ng-model="email" placeholder="email">
			</div>
			<div class="inner-addon left-addon">
		    <i class="glyphicon glyphicon-lock"></i>
				<input type="password" name="password" ng-model ="password" placeholder="password">

				<div class ="errorMsg" ng-show="error">{{error.code}}</div>

				<button class="customBtn customBtn-index" type="submit">Create an Event</button>
			</div>
		</form>


		<div><button ui-sref="signup" class="customBtn customBtn-index">Sign Up</button></div>
	</div>
</div>
